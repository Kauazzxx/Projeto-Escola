<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Ação - Plataforma</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .game-header {
            text-align: center;
            margin-top: 30px;
        }
        .game-header h1 {
            font-size: 2.5rem;
            color: #ff7b00;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #fff3e0;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .game-canvas {
            border: 4px solid #ffb300;
            border-radius: 16px;
            background: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .control-btn {
            background: #ff7b00;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .control-btn:hover {
            background: #ffb300;
        }
        .back-home-btn {
            display: inline-block;
            margin: 24px 0 0 24px;
            padding: 10px 22px;
            background: #ff7b00;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .back-home-btn:hover {
            background: #ffb300;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home-btn">&larr; Voltar para Home</a>
    <div class="game-header">
        <h1>Super Plataforma</h1>
        <p>Corra, salte e colete moedas em uma aventura cheia de ação!</p>
    </div>
    <div class="game-area">
        <canvas id="gameCanvas" class="game-canvas" width="800" height="400"></canvas>
        <div class="controls">
            <button class="control-btn" onclick="moveLeft()">&#8592; Esquerda</button>
            <button class="control-btn" onclick="jump()">&#8593; Pular</button>
            <button class="control-btn" onclick="moveRight()">Direita &#8594;</button>
            <button class="control-btn" onclick="stopPlayer()">Parar</button>
        </div>
    </div>
    <script src="acao-game.js"></script>
</body>
</html>
