<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score">Pontução: <span id="score">0</span></div>
            <div class="lives">Vidas: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="hidden">
            <h2>GAME OVER</h2>
            <p>Sua Pontução Final: <span id="finalScore">0</span></p>
            <button id="restartButton">Jogar Novamente</button>
            <button id="backButton" onclick="window.location.href='index.html'">Voltar para Home</button>

        </div>
    </div>
    <script src="game2.js"></script>
</body>
</html>
